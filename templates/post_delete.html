{% extends 'base.html' %}

{% block title %}Delete post '{{ post.title }}'{% endblock %}

{% block content %}
<div class="container">
    <div class="post-entry">
        <h1>Delete post '{{ post.title }}'</h1>
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete '{{ post.title }}'?</p>
            <button type="submit">Confirm</button>
        </form>
    </div>
</div>
{% endblock %}
