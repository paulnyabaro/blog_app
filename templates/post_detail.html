{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="post-entry">
        <h1>{{ post.title }}</h1>
        <p>{{ post.body }}</p>
        <small>{{ post.created|timesince }} ago</small>
        <a href="{% url 'post_edit' post.id %}">Edit post</a>
    </div>
</div>
{% endblock %}
