{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <h1>Blog app</h1>
    {% for post in post_list %}
    <div class="post-entry">
        <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
        <p>{{ post.body }}</p>
        {% if post.edited %}
        <small>Edited</small>
        {% endif %}
        <small>{{ post.created|timesince }} ago</small>
    </div>
    {% endfor %}
</div>
{% endblock %}
